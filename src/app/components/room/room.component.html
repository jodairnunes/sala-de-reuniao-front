<h3>Criar Sala</h3>
<div [hidden]="submitted" style="width: 400px;">
	<form (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="name">nome</label>
			<input type="text" class="form-control" id="name" name="name" required [(ngModel)]="room.name">	
		</div>

		<div class="form-group">
			<label for="date">data</label>
			<input type="text" class="form-control" id="date" name="date" required [(ngModel)]="room.date">
		</div>

		<div class="form-group">
			<label for="startHour">startHour</label>
			<input type="text" class="form-control" id="startHour" name="startHour" required [(ngModel)]="room.startHour">
		</div>

		<div class="form-group">
			<label for="endHour">endHour</label>
			<input type="text" class="form-control" id="endHour" name="endHour" required [(ngModel)]="room.endHour">
		</div>

		<button type="submit" class="btn btn-success">Submit</button>
	</form>
</div>

<div [hidden]="!submitted">
	<button class="btn btn-success" (click)="newRoom()">Add</button>
</div>
